name: CTest

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Linux ${{ matrix.arch }} (${{ matrix.compiler }}-${{ matrix.version }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            runs_on: ubuntu-24.04
            compiler: clang
            version: 21
          - arch: aarch64
            runs_on: ubuntu-24.04-arm
            compiler: clang
            version: 21
          - arch: x64
            runs_on: ubuntu-24.04
            compiler: gcc
            version: 14
          - arch: aarch64
            runs_on: ubuntu-24.04-arm
            compiler: gcc
            version: 14

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates gnupg wget \
            cmake ninja-build pkg-config \
            make

      - name: Install LLVM/Clang ${{ matrix.version }}
        if: ${{ matrix.compiler == 'clang' }}
        shell: bash
        run: |
          set -euxo pipefail
          # Add apt.llvm.org key
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key \
            | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc > /dev/null

          # Ubuntu 24.04 = noble
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-${{ matrix.version }} main" \
            | sudo tee /etc/apt/sources.list.d/llvm.list

          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang-${{ matrix.version }} lld-${{ matrix.version }}

          echo "CC=clang-${{ matrix.version }}"  >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV

      - name: Install GCC ${{ matrix.version }}
        if: ${{ matrix.compiler == 'gcc' }}
        run: |
          sudo apt-get install -y --no-install-recommends \
            gcc-${{ matrix.version }} g++-${{ matrix.version }}

          echo "CC=gcc-${{ matrix.version }}"  >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="${CC}" \
            -DCMAKE_CXX_COMPILER="${CXX}"

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Test (ctest)
        working-directory: build
        run: |
          ctest --output-on-failure --test-dir . -C Release
